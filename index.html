<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shivhari Editor Enhanced</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <style>
    #editor {
      min-height: 200px;
    }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <h2 class="mb-5 text-center">Shivhari Editor Enhanced</h2>
    <div class="mb-3 d-flex flex-wrap gap-2">
      <div class="btn-group me-2">
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('bold')"
          aria-label="Bold"
          title="Bold"
          ><b>B</b></button
        >
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('italic')"
          aria-label="Italic"
          title="Italic"
          ><i>I</i></button
        >
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('underline')"
          aria-label="Underline"
          title="Underline"
          ><u>U</u></button
        >
      </div>

      <!-- Lists -->
      <div class="btn-group me-2">
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('insertOrderedList')"
          aria-label="Ordered List"
          title="Ordered List"
          >
          OL
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('insertUnorderedList')"
          aria-label="Unordered List"
          title="Unordered List"
          >
          UL
        </button>
      </div>

      <!-- Undo/Redo -->
      <div class="btn-group me-2">
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('undo')"
          aria-label="Undo"
          title="Undo"
          >‚Ü∫ Undo</button
        >
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="format('redo')"
          aria-label="Redo"
          title="Redo"
          >‚Üª Redo</button
        >
      </div>

      <!-- Font family selector -->
      <select
        class="form-select form-select-sm me-2"
        style="width: 150px"
        onchange="format('fontName', this.value)"
        aria-label="Font Family"
        title="Font Family"
      >
        <option selected disabled>Font Family</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>

      <!-- Font size selector -->
      <select
        class="form-select form-select-sm me-2"
        style="width: 120px"
        onchange="format('fontSize', this.value)"
        aria-label="Font Size"
        title="Font Size"
      >
        <option selected disabled>Font Size</option>
        <option value="1">Very small</option>
        <option value="2">Small</option>
        <option value="3">Normal</option>
        <option value="4">Medium</option>
        <option value="5">Large</option>
        <option value="6">Very large</option>
        <option value="7">Maximum</option>
      </select>

      <!-- Insert image -->
      <button
        type="button"
        class="btn btn-outline-secondary me-2"
        onclick="insertImage()"
        aria-label="Insert Image"
        title="Insert Image"
      >
        üñºÔ∏è Image
      </button>

      <!-- Create link -->
      <button
        type="button"
        class="btn btn-outline-secondary me-2"
        onclick="createLink()"
        aria-label="Insert Link"
        title="Insert Link"
      >
        üîó Link
      </button>
    </div>

    <div
      id="editor"
      contenteditable="true"
      class="form-control"
      spellcheck="true"
      aria-label="Rich text editor"
    ></div>
  </div>

  <script>
    function format(command, value = null) {
      document.execCommand(command, false, value);
      if (command === 'fontName') {
        document.querySelector("select[aria-label='Font Family']").value = 'Font Family';
      } else if (command === 'fontSize') {
        document.querySelector("select[aria-label='Font Size']").value = 'Font Size';
      }
      document.getElementById('editor').focus();
    }

    function insertImage() {
      const url = prompt('Enter image URL');
      if (url) {
        format('insertImage', url);
      }
    }

    function createLink() {
      const url = prompt('Enter the URL for the link', 'https://');
      if (url && url !== 'https://') {
        format('createLink', url);
      }
    }
  </script>
</body>
</html>
